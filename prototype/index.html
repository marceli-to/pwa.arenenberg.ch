<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Website - Home</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="audio.html">Audio</a>
    </nav>

    <div data-status class="status"></div>

    <div data-content>
      <h1>Welcome to the Offline Website V3</h1>
      <p>This content and all site assets will be cached on first visit.</p>

      <div data-password-prompt>
        <form data-password-form>
          <label for="passwordInput">Enter Password:</label>
          <input type="password" data-password-input>
          <button data-submit-password>Submit</button>
          <p data-password-error class="error"></p>
        </form>
      </div>

    </div>

    <div data-cache-status class="cache-status">
      <div>Caching Status: <span data-cache-progress>Checking...</span></div>
      <progress data-progress-bar class="progress" value="0" max="100"></progress>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
